{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "This product is to be sent in kitchen with" %}:</h1>
<ul class="list-unstyled">
    {% for category in categories %}
    <div class="col-sm-6">
    <a href="{% url "product_set_made_with" bill.id product.id category.id %}">
    <li class="possum-base cat_{{category.id}}">
        {{category.nom}}
    </li></a></div>
    {% empty %}
        <div class="col-sm-6">
        <li class="possum-base">{% trans "No category" %}</li></div>
    {% endfor %}
</ul>
{% endblock %}
