{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "Select a category for" %}: {{product.nom}}</h1>
<div class="col-sm-6">
    <ul class="list-inline">
    {% for category in categories %}
        <div class="col-sm-3">
        <a href='{% url "products_set_category" product.id category.id %}'>
            <li class="well-sansbg cat_{{category.id}}">{{category.nom}}</li>
        </a>
        </div>
    {% empty %}
        <div class="col-sm-3">
        <li class="well">{% trans "No category" %}</li>
        </div>
    {% endfor %}
    </ul>
</div>
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="list-unstyled">
                <a href='{% url "products_view" product.id %}'>
                    <li class="possum-base alert-success">
                        {% trans "Back" %}</li></a>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
