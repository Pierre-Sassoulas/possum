{% extends "base.html" %}
{% block content %}
{% load i18n %}
<ul id="back">
    <li onclick="window.location='{% url "tables" %}'">{% trans "Back" %}</li>
</ul>

<h1>
    {% if zone.nom %}{% trans "Change name for" %}: {{zone.nom}}
    {% else %}{% trans "New name" %}:{%endif%}
</h1>

<form method='post' action='{% url "tables_zone" zone.id %}'>{% csrf_token %}
    <input name="name" value="{{ zone.nom }}">
    <input type='submit' value='{% trans "Save" %}'>
</form>

{% endblock %}
