{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "VAT" %}: {{vat.name}}</h1>
<div class="col-sm-6">
<form method='post' action='{% url "vats_change" vat.id %}'>{% csrf_token %}
<table>
<tr>
    <td><b>{% trans "name" %}</b></td>
    <td><input name='name' value="{{vat.name}}"></td>
</tr>
<tr>
    <td><b>{% trans "Tax" %} ({% trans "example: 20.0" %})</b></td>
    <td><input name='tax' value="{{vat.tax}}"></td>
</tr>
<tr>
    <td colspan=2 align="right"><button type="submit" class="btn btn-success">
            {% trans "Save" %}</button></td>
</tr>
</table>
</form>
</div>
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="list-unstyled">
                <a href='{% url "vats" %}'>
                    <li class="possum-base alert-success">{% trans "Back" %}</li>
                </a>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
