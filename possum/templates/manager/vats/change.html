{% extends "base.html" %}
{% block content %}
{% load i18n %}
<ul id="back">
    <li onclick="window.location='{% url "vats" %}'">{% trans "Back VAT" %}</li>
</ul>

<h1>{% trans "VAT change" %}: {{vat.name}}</h1>

<form method='post' action='{% url "vats_change" vat.id %}'>{% csrf_token %}
<table>
<tr>
    <td><b>{% trans "name" %}</b></td>
    <td><input name='name' value="{{vat.name}}"></td>
</tr>
<tr>
    <td><b>{% trans "Tax" %} ({% trans "example: 20.0" %})</b></td>
    <td><input name='tax' value="{{vat.tax}}"></td>
</tr>
<tr>
    <td colspan=2><input type='submit' value='{% trans "Save" %}'></td>
</tr>
</table>
</form>

{% endblock %}
