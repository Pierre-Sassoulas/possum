{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "Print width for" %}: {{printer.name}}</h1>
<div class="col-sm-6">
<ul class="list-inline">
    {% for number in max %}
        <div class="col-sm-2">
            <a href="{% url "printer_set_width" printer.id number %}">
                <li class="well">{{number}}</li>
            </a>
        </div>
    {% endfor %}
</ul>
</div>
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="list-unstyled">
                <a href='{% url "printer_view" printer.id %}'>
                    <li class="possum-base alert-success">{% trans "Back" %}</li>
                </a>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
